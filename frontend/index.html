<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Interview Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>AI Resume Interview Generator</h1>

        <input type="file" id="resumeInput" />
        <button onclick="uploadResume()">Analyze Resume</button>

        <div id="result"></div>

        <button onclick="generateQuestions()">Generate Questions</button>

        <div id="questions"></div>

        <textarea id="answerInput" placeholder="Type your answer here..."></textarea>
        <button onclick="submitAnswer()">Submit Answer</button>

        <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
