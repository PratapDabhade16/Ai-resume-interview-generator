<!DOCTYPE html>
<html>
<body>
  <h2>Resume Interview Generator</h2>

  <form action="http://localhost:5000/generate" method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" required /><br><br>

    <input type="text" name="role" placeholder="Job Role" required /><br><br>

    <input type="text" name="experience" placeholder="Experience" required /><br><br>

    <input type="text" name="difficulty" placeholder="Difficulty" required /><br><br>

    <button type="submit">Generate Questions</button>
  </form>
</body>
</html>
